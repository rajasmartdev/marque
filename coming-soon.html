<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marque Club - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(197, 164, 88, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; right: 15%; top: 40%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 70%; bottom: 30%; animation-delay: 7s; }
        .particle:nth-child(4) { width: 60px; height: 60px; right: 25%; bottom: 20%; animation-delay: 5s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 30%; top: 60%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(20px, -30px) scale(1.1); opacity: 0.5; }
            50% { transform: translate(-15px, 20px) scale(0.9); opacity: 0.4; }
            75% { transform: translate(25px, 10px) scale(1.05); opacity: 0.6; }
        }

        /* Radial glow effect */
        .glow-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(197, 164, 88, 0.15) 0%, transparent 70%);
            z-index: 2;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Logo container */
        .logo-container {
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out;
        }

        .logo {
            max-width: 180px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(197, 164, 88, 0.3));
        }

        /* Decorative line */
        .decorative-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c5a458, transparent);
            margin: 0 auto 20px;
            animation: fadeIn 2s ease-out 0.5s both;
        }

        /* Main heading */
        .main-heading {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #c5a458 50%, #ffffff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }

        /* Tagline */
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            color: #c5a458;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-style: italic;
            animation: fadeInUp 1.5s ease-out 0.6s both;
        }

        /* Countdown or notification form */
        .notify-section {
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-out 0.9s both;
        }

        .notify-form {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(197, 164, 88, 0.3);
            color: #ffffff;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input:focus {
            outline: none;
            border-color: #c5a458;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(197, 164, 88, 0.2);
        }

        .notify-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #c5a458 0%, #d4b870 100%);
            color: #000000;
            border: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(197, 164, 88, 0.4);
        }

        .notify-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .notify-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Social icons */
        .social-links {
            margin-top: 60px;
            display: flex;
            gap: 30px;
            justify-content: center;
            animation: fadeIn 2s ease-out 1.2s both;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(197, 164, 88, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c5a458;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(197, 164, 88, 0.1);
            border-color: #c5a458;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(197, 164, 88, 0.2);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                max-width: 280px;
            }

            .main-heading {
                letter-spacing: 4px;
            }

            .tagline {
                letter-spacing: 2px;
            }

            .notify-form {
                flex-direction: column;
                padding: 0 20px;
            }

            .social-links {
                gap: 20px;
            }

            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Success message */
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(197, 164, 88, 0.1);
            border: 1px solid rgba(197, 164, 88, 0.3);
            color: #c5a458;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Glow overlay -->
    <div class="glow-overlay"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="images/The Marque Final Logo.png" alt="The Marque Club" class="logo">
        </div>

        <!-- Decorative line -->
        <div class="decorative-line"></div>

        <!-- Main heading -->
        <h1 class="main-heading">Coming Soon</h1>

        <!-- Tagline -->
        <p class="tagline">Luxury for the Few</p>

        <!-- Notify section -->
        <div class="notify-section">
            <form class="notify-form" id="notifyForm">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email"
                    required
                    id="emailInput"
                >
                <button type="submit" class="notify-btn">
                    <span style="position: relative; z-index: 1;">Notify Me</span>
                </button>
            </form>

                Thank you! We'll notify you when we launch.

        </div>

                </svg>
            </a>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const successMessage = document.getElementById('successMessage');
            
            // Here you would typically send the email to your backend
            console.log('Email submitted:', email);
            
            // Show success message
            successMessage.style.display = 'block';
            document.getElementById('emailInput').value = '';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
